<div class="card bg-dark text-white">
    <div class="card-header">
        <h2 style="margin-left: 20px">Saldo total ${{balance}}</h2>
        <div class="buttons">
            <button type="button" class="btn btn-outline" data-bs-toggle="modal" data-bs-target="#depositModal">
                Depositar
            </button>
            <button type="button" class="btn btn-outline" data-bs-toggle="modal" data-bs-target="#withdrawModal">
                Retirar
            </button>
        </div>
    </div>
    <div class="card-body">
        <div class="cards-container">
            <div class="card-lg-container">
                <div class="card card-lg text-white bg-dark mb-3">
                    <div class="card-header">
                        <div class="cashier">
                            <h2>Saldo retirable</h2>
                        </div>
                    </div>
                    <div class="card-body">
                        <h2 class="balance">${{getWithdrawableBalance()}}</h2>
                    </div>
                </div>
            </div>
            <div class="card-lg-container">
                <div class="card card-lg text-white bg-dark mb-3">
                    <div class="card-header">
                        <div class="cashier">
                            <h2>Saldo apostado</h2>
                        </div>
                    </div>
                    <div class="card-body">
                        <h2 class="balance">${{betBalance}}</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="depositModal" tabindex="-1" aria-labelledby="depositModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content bg-dark text-white">
            <div class="modal-header">
                <h5 class="modal-title" id="depositModalLabel">Opciones de dep√≥sito</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body bg-dark">
                <div class="btn-group">
                    <label *ngFor="let method of paymentMethods" class="btn btn-outline-success" [class.active]="method.selected">
                      <input type="radio" name="paymentMethod" [checked]="method.selected" (change)="updateSelectedPaymentMethod(method)"> {{ method.name }}
                    </label>
                </div>
                <input type="text" class="form-control bg-dark text-white" placeholder="Ingrese su CBU">
                <input type="number" class="form-control bg-dark text-white" placeholder="Cantidad a depositar">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-success">Depositar</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="withdrawModal" tabindex="-1" aria-labelledby="withdrawModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content bg-dark text-white">
            <div class="modal-header">
                <h5 class="modal-title" id="withdrawModalLabel">Retirar dinero</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body bg-dark">
                    <h5>Indique su CBU</h5>
                    <h5>Para poder retirar!</h5>
                    <br>
                <input type="text" class="form-control bg-dark text-white" placeholder="Ingrese su CBU">
                <input type="number" class="form-control bg-dark text-white" placeholder="Cantidad a retirar" min=1> 
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-success">Retirar</button>
            </div>
        </div>
    </div>
</div>
