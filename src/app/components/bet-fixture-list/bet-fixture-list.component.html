<div *ngFor="let fixture of fixtures" class="card">
    <div class="card-header text-bg-dark">
        {{fixture.league.name}} {{fixture.fixture.date}}
    </div>
    <div class="betBody">
        <a class="nav-link active" id="{{fixture.fixture.id}}" [routerLink]="['/mainMenu/defaultMenu/fixture']"
            routerLinkActive="active">
            <div class="card-body">
                <div class="fixture">
                    <div class="teamsData">
                        <div class="teamData">
                            <img class="fixtureTeamLogo" src="" alt="">
                            <p class="card-text">{{fixture.teams.home.name}}</p>
                        </div>
                        <div class="separator"></div>
                        <div class="teamData">
                            <img class="fixtureTeamLogo" src="" alt="">
                            <p class="card-text">{{fixture.teams.away.name}}</p>
                        </div>
                        <br>
                    </div>
                </div>
            </div>
        </a>
    </div>
</div>
