
<div *ngFor="let fixture of fixtures" class="card">
    <div class="card-header text-bg-dark">
        {{fixture.league.name}} {{getFixtureDateStd(fixture.fixture.date.toString())}}
    </div>
    <div class="betBody">
        <a class="nav-link active" id="{{fixture.fixture.id}}" (click)="setActualFixture(fixture)" [routerLink]="['/mainMenu/defaultMenu/fixture/',fixture.fixture.id]"
            routerLinkActive="active">      
            <div class="card-body">
                <div class="fixture">
                    <div class="teamsData">
                        <div class="teamData">
                            <img class="fixtureTeamLogo" src="{{fixture.teams.home.logo}}" alt="">
                            <p class="card-text">{{fixture.teams.home.name}}</p>
                        </div>
                        <h4 class="vs">VS</h4>
                        <div class="teamData">
                            <p class="card-text">{{fixture.teams.away.name}}</p>
                            <img class="fixtureTeamLogo" src="{{fixture.teams.away.logo}}" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </a>
    </div>
</div>
