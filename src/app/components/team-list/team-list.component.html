
<div class="card" *ngFor="let team of teams">
    <div class="listItem">
        <div class="card-body">
            <a class="nav-link active" (click)="setActualTeam(team.team.id)" [routerLink]="['/mainMenu/teams/teamDetails']">
                <div class="teamData">
                    <img class="teamLogo" src="{{team.team.logo}}" alt="">
                    <p class="card-text">{{team.team.name}}</p>
                </div>
            </a>
        </div>
    </div>
</div>
